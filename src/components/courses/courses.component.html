<div class="container">
    @for (course of courses; track course.teacherId) {
      <mat-card class="course-card">
        <mat-card-header>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">פרטים נוספים</button>
          <button mat-button color="accent">הרשמה</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
