<h1 mat-dialog-title class="dialog-title">Edit Course</h1>

<div mat-dialog-content>
  <form [formGroup]="editLessonForm" (ngSubmit)="onSubmit()" class="edit-course-form">
    
    <!-- Title Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      @if(editLessonForm.get('title')?.hasError('required')) {
        <mat-error>
          Title is required.
        </mat-error>
      }
    </mat-form-field>

    <!-- Description Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Content</mat-label>
      <input matInput formControlName="content" required>
      @if(editLessonForm.get('description')?.hasError('required')) {
        <mat-error>
          Description is required.
        </mat-error>
      }
    </mat-form-field>
    
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="cancel-btn">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="editLessonForm.invalid" class="submit-btn">Submit</button>
</div>
